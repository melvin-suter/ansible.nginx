---
# Role
role_include_files: # add for example requirements.yml
- install
- config
- selinux

# Packages
nginx_packages:
- nginx

nginx_packages_centos7:
- nginx
- nginx-module-geoip

# GeoIP
nginx_geoip_dat: /opt/geoip/geoip.dat

# Log
nginx_log_dir: /var/log/nginx
nginx_access_log: "{{ nginx_log_dir }}/access.log"
nginx_error_log: "{{ nginx_log_dir }}/error.log"

# Nginx
nginx_user: nginx
nginx_pid: /run/nginx.pid
nginx_php_socket_dir: /run/php
nginx_config_dir: /etc/nginx/conf.d

...
